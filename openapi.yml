openapi: 3.0.1
info:
  title: Seltorn
  description: This is Seltorn's chat API documentation. You will need a Bearer Token for most requests as the Authorization header. You can get it by the login request.
  version: 0.0.0
servers:
  - url: http://localhost:3000
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
tags:
- name: Accounts
  description: Pre-user operations
- name: Users
  description: User operations
- name: Friends
  description: Friends operations
- name: Guilds
  description: Guild operations
- name: Channels
  description: Channel operations
- name: Messages
  description: Message operations
- name: Pins
  description: Pin operations
- name: Invites
  description: Invite operations
- name: Roles
  description: Role operations
- name: Members
  description: Member operations

paths:
  /login:
    post:
      tags:
      - Accounts
      summary: Logs in to your account
      requestBody:
        description: OTP is not always needed
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                otp:
                  type: string
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        401:
          description: Invalid information
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid information."
        403:
          description: Account not verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Account not verified."
  /register:
    post:
      tags:
      - Accounts
      summary: Creates a new account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                username:
                  type: string
                password:
                  type: string
        required: true
      responses:
        201:
          description: Success
          content: {}
        400:
          description: Request body's missing something
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        401:
          description: Email in use by a verified account
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Email in use."
  /verify/{verificationCode}:
    post:
      tags:
      - Accounts
      summary: Verifies an account
      parameters:
        - name: verificationCode
          in: path
          description: Verification code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content: {}
        401:
          description: Invalid verification code
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid verification code."
  /reset/send:
    post:
      tags:
      - Accounts
      summary: Creates a password reset code
      responses:
        201:
          description: Success
          content: {}
  /reset/{resetCode}:
    get:
      tags:
      - Accounts
      summary: Verifies a password reset code
      parameters:
        - name: resetCode
          in: path
          description: Reset code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content: {}
        400:
          description: Invalid password reset code
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid reset code."
    post:
      tags:
      - Accounts
      summary: Resets password
      parameters:
        - name: resetCode
          in: path
          description: Reset code
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        400:
          description: Invalid password reset code
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid reset code."
  /users/@me:
    get:
      tags:
      - Users
      summary: Gets user's info
      security:
      - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  username:
                    type: string
                  discriminator:
                    type: string
                  creation:
                    type: integer
                  verified:
                    type: boolean
                  tfa:
                    type: boolean
    patch:
      tags:
      - Users
      summary: Edits user's profile
      security:
      - BearerAuth: []
      requestBody:
        description: Current password is needed for confirmation
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                username:
                  type: string
                discriminator:
                  type: string
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        200:
          description: Success
          content: {}
    delete:
      tags:
      - Users
      summary: Deletes user
      security:
      - BearerAuth: []
      parameters:
        - name: password
          in: header
          schema:
            type: string
          required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  username:
                    type: string
                  discriminator:
                    type: string
                  creation:
                    type: integer
                  verified:
                    type: boolean
                  tfa:
                    type: boolean
  /users/@me/icon:
    patch:
      tags:
      - Users
      summary: Changes user's avatar
      security:
      - BearerAuth: []
      requestBody:
        description: New PNG avatar
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                icon:
                  type: string
                  format: binary
        required: true
      responses:
        200:
          description: Success
          content: {}
  /users/@me/otp:
    post:
      tags:
      - Users
      summary: Creates a 2FA code
      security:
      - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  secret:
                    type: string
                  uri:
                    type: string
                  qr:
                    type: string
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not found."
    delete:
      tags:
      - Users
      summary: Disables 2FA
      security:
      - BearerAuth: []
      responses:
        200:
          description: Success
          content: {}
        400:
          description: Missing password 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        401:
          description: Invalid password 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid information."
  /users/@me/otp/{2faCode}:
    post:
      tags:
      - Users
      summary: Verifies a 2FA code and enables it
      security:
      - BearerAuth: []
      parameters:
        - name: 2faCode
          in: path
          description: 2FA code
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
      responses:
        200:
          description: Success
          content: {}
        401:
          description: Invalid password
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid information."
        403:
          description: 2FA already set up
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "2FA already set up."
  /users/@me/guilds:
    get:
      tags:
      - Users
      summary: Gets user's guilds
      security:
      - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    public:
                      type: boolean
                    roles:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          permissions:
                            type: integer
                          color:
                            type: string
                          hoist:
                            type: boolean
                    members:
                      type: integer
  /users/{userId}:
    get:
      tags:
      - Users
      summary: Gets an user info
      security:
      - BearerAuth: []
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  username:
                    type: string
                  discriminator:
                    type: string
                  creation:
                    type: integer
                  verified:
                    type: boolean
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not found."
  /friends:
    get:
      tags:
      - Friends
      summary: Gets user's friends
      security:
      - BearerAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
             schema:
                type: array
                items:
                  type: object
                  properties:
                    id: 
                      type: string
                    blocked:
                      type: string
  /friends/{friendId}:
    get:
      tags:
      - Friends
      summary: Gets user's friends and blocked users
      security:
      - BearerAuth: []
      parameters:
        - name: friendId
          in: path
          description: Friend ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
             schema:
                type: object
                properties:
                  id: 
                    type: string
                  blocked:
                    type: string
        404:
          description: Friend or blocked user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not found."
    delete:
      tags:
      - Friends
      summary: Deletes a friend or unblocks an user
      security:
      - BearerAuth: []
      parameters:
        - name: friendId
          in: path
          description: Friend ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
             schema:
                type: object
                properties:
                  id: 
                    type: string
                  blocked:
                    type: string
        404:
          description: Friend not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Friend not found."
  /guilds:
    post:
      tags:
      - Guilds
      summary: Creates a guild
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        201:
          description: Success
          content: {}
        400:
          description: Name missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
  /guilds/{guildId}:
    get:
      tags:
      - Guilds
      summary: Gets a guild
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
             schema:
                type: object
                properties:
                  id: 
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  public:
                    type: boolean
                  roles:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        permissions:
                          type: integer
                        color:
                          type: string
                        hoist:
                            type: boolean
                  members:
                    type: integer
        400:
          description: Missing guild ID 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (guild member)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission"
    patch:
      tags:
      - Guilds
      summary: Edits a guild
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                public:
                  type: boolean
                owner:
                  type: string
      responses:
        200:
          description: Success
          content:
            application/json:
             schema:
                type: object
                properties:
                  id: 
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  public:
                    type: boolean
                  roles:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        permissions:
                          type: integer
                        color:
                          type: string
                        hoist:
                            type: boolean
                  members:
                    type: integer
        400:
          description: Missing guild ID 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (MANAGE_GUILD)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
    delete:
      tags:
      - Guilds
      summary: Deletes a guild
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
        - name: name
          in: header
          schema:
            type: string
          required: true
      responses:
        200:
          description: Success
          content: {}
        400:
          description: Missing guild ID or name
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Not owning guild
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
    
  /guilds/{guildId}/icon:
    patch:
      tags:
      - Guilds
      summary: Modifies a guild's icon
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
      requestBody:
        description: New PNG icon
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                icon:
                  type: string
                  format: binary
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
             schema:
                type: object
                properties:
                  id: 
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  public:
                    type: boolean
                  roles:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        permissions:
                          type: integer
                        color:
                          type: string
                        hoist:
                            type: boolean
                  members:
                    type: integer
        400:
          description: Missing guild ID 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (guild member)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission"
  /guilds/{guildId}/channels:
    get:
      tags:
      - Channels
      summary: Gets a guild's channels
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                     type: string
                    topic:
                      type: string
                    creation:
                      type: integer
                    roles:
                      type: array
                      items:
                        type: object
        400:
          description: Missing guild ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (guild member)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
    post:
      tags:
      - Channels
      summary: Creates a channel
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  topic:
                    type: string
                  creation:
                    type: integer
                  roles:
                    type: array
                    items:
                      oneOf:
                        - type: object
                          properties:
                            id:
                              type: string
                              example: "0"
                            permissions:
                              type: integer
                              example: 456
                        - type: object
                          properties:
                            id:
                              type: string
                              example: "1"
                            permissions:
                              type: integer
                              example: 192
        400:
          description: Name missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (MANAGE_GUILD)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
  /guilds/{guildId}/channels/{channelId}:
    get:
      tags:
      - Channels
      summary: Gets a guild's channel
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
        - name: channelId
          in: path
          description: Channel ID
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                   type: string
                  topic:
                    type: string
                  creation:
                    type: integer
                  roles:
                    type: array
                    items:
                        type: object
        400:
          description: Missing guild ID or channel ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (guild member)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
    patch:
      tags:
      - Channels
      summary: Edits a guild's channel
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
        - name: channelId
          in: path
          description: Channel ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                topic:
                  type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                   type: string
                  topic:
                    type: string
                  creation:
                    type: integer
                  roles:
                    type: array
                    items:
                        type: object
        400:
          description: Missing guild ID, channel ID or setting (name or topic)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (MANAGE_CHANNELS)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
    delete:
      tags:
      - Channels
      summary: Deletes a channel
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
        - name: channelId
          in: path
          description: Channel ID
          required: true
          schema:
            type: string
        - name: name
          in: header
          schema:
            type: string
          required: true
      responses:
        200:
          description: Success
          content: {}
        400:
          description: Missing guild ID or channel ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        401:
          description: Invalid channel name
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid channel name."
        403:
          description: Missing permission (MANAGE_CHANNELS)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing permission."
  /guilds/{guildId}/channels/{channelId}/roles/{roleId}:
    patch:
      tags:
      - Channels
      summary: Edits a channel's role
      security:
      - BearerAuth: []
      parameters:
        - name: guildId
          in: path
          description: Guild ID
          required: true
          schema:
            type: string
        - name: channelId
          in: path
          description: Channel ID
          required: true
          schema:
            type: string
        - name: roleId
          in: path
          description: Role ID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                permissions:
                  type: array
                  items:
                    type: string
                  example: ["VIEW_CHANNEL", "SEND_MESSAGES", "MANAGE_MESSAGES"]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                   type: string
                  topic:
                    type: string
                  creation:
                    type: integer
                  roles:
                    type: array
                    items:
                        type: object
        400:
          description: Missing guild ID, channel ID, role ID or permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Something is missing or it's not appropiate."
        403:
          description: Missing permission (MANAGE_CHANNELS)
